<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Archivos multimedia</title>
</head>
<body>
	<!-- "figure" es usado para contener imagenes, ilustraciones, cosas alucivas al contenido principal -->
	<figure>	
		<!-- "figcaption" es usado para darle título a la imagen -->
		<figcaption>
			Cafe para informáticos	
		</figcaption>
		<!-- "img" representa una imagen en la página, hay que especificar su ruta.. -->
		<img src="cafe.jpg">
	</figure>

	<!-- "audio" usado para mostrar un audio en la pagina web -->
	<audio src="numb.mp3" type="audio/mp3" controls="controls"></audio>
	<!-- "video" usado para mostrar un video en la pagina web -->
	<video src="numb.mp4" type="video/mp4" controls="controls"></video>
	<!-- "iframe" usado para mostrar un video de una platadorma como Youtube -->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/9B5jqUIvAS4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
